<script>

  function transformEmail(email) {
    return email.replace(/\./g, '_').replace('@', '');
  }


  function setLoading(val) {
    const el = document.getElementById('alpine-data')
    el.__x.$data.loading = val;
  }

  function login() {
    let email = document.getElementById('email').value;
    setLoading(true);
    let emailTransformed = transformEmail(email)

    const url = "https://dub01.online.tableau.com/t/o2dataclairtesting/views/"
    const user = emailTransformed + "/" + emailTransformed
    const options = "?:origin=card_share_link&:embed=y&:tabs=no&:toolbar=no&:tooltip=no"

    window.open(url + user + options)
  }


</script>
